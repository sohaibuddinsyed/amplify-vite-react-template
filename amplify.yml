version: 1
frontend:
  phases:
    build:
      commands:
        - printenv
        - echo $AWS_GITHUB_SSH_PUBLIC_KEYS
        - cat ~/.ssh/known_hosts
        - npm run pwd
        - npm run ls
        - npm run whoami
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
